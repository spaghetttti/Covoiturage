<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.css" />
    <title>Covoiturage</title>
  </head>
  <body>
    <header>
      <h1>Covoiturage</h1>
    </header>
    <div class="carpool-utils">
      <form>
        <h3>Créer un covoiturage</h3>
        <label for="route">Entrez le lieu de départ:</label><br />
        <input type="text" id="route" name="route" placeholder="Paris" /><br />
        <label for="route">Entrez le lieu d'arrivée:</label><br />
        <input
          type="text"
          id="route"
          name="route"
          placeholder="Montplellier"
        /><br />

        <label for="date">Date:</label><br />
        <input type="date" id="date" name="date" /><br />

        <button type="submit">Soumettre</button>
      </form>
      <form>
        <h3>Recherche un covoiturage</h3>
        <label for="route">Entrez le lieu de départ:</label><br />
        <input type="text" id="route" name="route" placeholder="Paris" /><br />
        <label for="route">Entrez le lieu d'arrivée:</label><br />
        <input
          type="text"
          id="route"
          name="route"
          placeholder="Montplellier"
        /><br />

        <label for="date">Date:</label><br />
        <input type="date" id="date" name="date" /><br />

        <button type="submit">Trouver</button>
      </form>
    </div>

    <table>
      <tr>
        <th>Route</th>
        <th>Date</th>
        <th>Driver</th>
      </tr>
      <tr>
        <td>Route 1</td>
        <td>2023-09-15</td>
        <td>John Doe</td>
      </tr>
      <tr>
        <td>Route 2</td>
        <td>2023-09-16</td>
        <td>Jane Smith</td>
      </tr>
    </table>
  </body>
</html>
